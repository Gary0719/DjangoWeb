<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言板</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/letter.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="/index/"><img src="/static/image/logo.png" alt=""></a> 
        </div>
        <img src="" id="head" class="hide">
        <div id="tools">
            <div>
                <a href="/user/register">注册</a> | 
                <a href="/user/login">登录</a>
            </div>
            <div class="hide">
                <a href="/user/upload"></a> | 
                <a href="">退出</a>
            </div>
        </div>
    </header>
    <div id="main">
        <div id="friend">
            <span>{{ name }}</span>
            <img src="{{ image }}" alt="">
            <div id="tips">欢迎来到 {{ name }} 的留言板~</div>
        </div>
        <div id="show_letter">
            <div></div>
        </div>
        
        <div id="my">
            <input type="text" id="my_letter" placeholder="输入你的留言吧~(每条消息限40字符)" maxlength="40">
            <button>发&nbsp;&nbsp;送</button>
        </div>
        
    </div>
    <footer></footer>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/letter.js"></script>
</body>
</html>
